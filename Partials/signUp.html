<div class="container">
    <div class="row">
        <div class="col-sm-7 text">
            <h1 class="signupTitle">Competition made fun.</h1>
        <div class="description">
            <p>Bet against your friends and donate to a charity. <strong>Everybody wins when your winnings help others</strong></p>
        </div>
        </div>
        <div class="col-sm-5 signUpForm">
            <div class="form-top">
                <div class="form-top-left">
                <h3>Sign up now</h3>
                <p>Fill out below to compete for a cause</p>
                </div>    
     
                <div class="form-signup">
                    <form role="form" action="" method="post" data-toggle="validator" class="registration-form">
                        <label for="inputUsername" class="sr-only">Username</label>
                        <input type="text" id="inputFirstName" class="form-control" placeholder="Username" required autofocus ng-model="signUpCtrl.username">

                        <label for="f" class="sr-only">Email</label>
                        <input type="text" id="f" class="form-control" placeholder="Email" required autofocus ng-model="signUpCtrl.email">
                        <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password" required ng-model="signUpCtrl.password">
                        <div class="help-block">Minimum of 6 characters</div>
                        <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops,these don't match" placeholder="Confirm" required>
                        <div class="help-block with-errors"></div>

                        <button ng-click="signUpCtrl.signUp()" class="btn">Welcome a'baud!</button>
                    </form>
                </div>     
            </div>

        </div>
    </div>
</div>
